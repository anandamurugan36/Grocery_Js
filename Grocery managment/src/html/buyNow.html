<head>
    <meta charset="UTF-8">

<body>
    <nav class="nav-header">
        <div class="nav-logo">
            <lord-icon src="https://cdn.lordicon.com/qwzdhaoa.json" trigger="loop" delay="2000" style="width:50px;height:46px; margin: 0px; "></lord-icon>
        </div>
        <div class="nav-searchBar">
            <input type="text" placeholder="Get your daily need here..." style="padding-left: 10px;">
        </div>
        <div class="nav-options">
            <ul>
                <li id="home"><a
                        href="D:\anand\Grocery managment\Grocery managment\src\html\home.html">Home</a>
                </li>
                <li id="myCart"><a
                        href="D:\anand\Grocery managment\Grocery managment\src\html\myCart.html">My
                        Cart</a></li>
                <li id="myAcc"><a
                        href="D:\anand\Grocery managment\Grocery managment\src\html\myAccount.html">My
                        Account</a></li>
                <li><a onclick="clearStorage()">Clear Storage</a></li>
            </ul>
        </div>
    </nav>
    <center>
        <div id="buyNowContainer">

        </div>
        <div id="adressContainer">
            <div style="text-align: start; font-weight: 600; font-size: larger; margin: 10px; border-bottom: 3px solid #ffcd01; border-radius: 5px;">Deliver to<lord-icon src="https://cdn.lordicon.com/jyijxczt.json" trigger="loop" delay="2000" style="width: 50px; height: 050px; float: right; top: -19px;"></lord-icon></div>
            <div id="address">
                <div id="leftSide" style="text-align: start; font-weight: 500; margin: 10px 0px 10px 25px;">
                    <span>Confirm your address:</span>
                    <input id="addressLine1" disabled placeholder="Enter you door number..."></input>
                    <input id="addressLine2" disabled placeholder="Enter your street details & town"></input>
                    <input id="addressLine3" disabled placeholder="Enter country..."></input>
                    <input id="pincode" disabled placeholder="Enter pincode"></input>
                    <input id="phone" disabled placeholder="Enter contact number..."></input>
                    <span class="fa fa-edit" onclick="editAddress(event)">&nbsp;&nbsp;Edit Address</span>
                </div>
            </div>
        </div>
        <div id="buyNow">
            <button id="placeOrder" onclick="placeOrder()">Place Order!<lord-icon src="https://cdn.lordicon.com/qzwudxpy.json" trigger="hover"> </lord-icon></button>
        </div>
    </center>
</body>
<style>
    #buyNow{
        margin: 20px;
    }
    #buyNow button{
        height: 6vh;
        width: 14vw;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        background-color: #ffcd01;
        font-size: 20px;
    }
    button:hover{
        cursor: pointer;
        box-shadow: 0px 0px 22px -2px rgb(0 0 0 / 75%);
        border: 2px solid;
    }
    .buyPageImg {
        width: 200px;
        height: 200px;
    }

    #buyNowContainer, #adressContainer {
        width: 60%;
        height: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 5%;
        border: 1px solid;
        box-shadow: 0px 0px 22px -2px rgba(0,0,0,0.75);
        border-radius: 8px;
    }

    #adressContainer{
        display: block;
        margin-top: 1%;    
    }

    #leftSide{
        height: 229px;
    }
    #leftSide{
        display: grid;
        justify-content: start;
    }

    #leftSide input{
        margin: 3px 0px;
        width: 200%;
        height: 70%;
        border: 1px solid;
        border-radius: 5px;
    }

    #leftSide input:disabled:hover{
        cursor:not-allowed;
    }

    .header{
        float: left;
        width: 100%;
    }

    .rating, .price, .quantity,.header{
        margin: 16px;
        align-self: flex-start;
        display: flex;
    }

    .quantity{
        width: 40%;
        height: 12%;
        border-radius: 4px;
        outline: none;
        border: 1px solid;
        padding-left: 10px;
    }

    .rating{
        background: #02ff02;
        padding: 5px 10px;
        height: 4px;
        font-size: 10px;
        font-weight: 600;
        border-radius: 5px;
    }

    .rating{
        margin-right: 71%;
        align-items: center;
    }

    .quantity{
        margin-right: 285px;
        border: 2px solid #ffcd01;
    }

    lord-icon{
    width:45px;
    height:45px;
}

.fa{
    color: #2a2a2a;
    padding: 2px 5px 2px 5px;
    border-radius: 5px;
    width: 108px;
    height: 18px;
}

.fa:hover{
    cursor: pointer;
    background-color: #f24c00;
    color: #ffffff;
}

</style>
